<html>
    <head>
        <title>
            Celcius to Fahrenheit Easy Calculator
        </title>
        
	    <link type="text/css" href="style.css" rel="stylesheet" />	
        
	    <script type="text/javascript" src="javascript.js" ></script>
    </head>
    <body>
        <table>
            <tr>
                <td>Celcius</td>
                <td><input type="text" name="txtc" id="txtc" onFocus="document.getElementById('holder1').style.display='';document.getElementById('holder2').style.display='none';" onBlur="ftof();document.getElementById('holder1').style.display='none';"> &nbsp;<span id="holder1" style="display: none;">C to F: (c x 9/5)+32</span></td>
            </tr>
            <tr>
                <td>Fahrenheit</td>
                <td><input type="text" name="txtf" id="txtf" onFocus="document.getElementById('holder2').style.display='';document.getElementById('holder1').style.display='none';" onBlur="ftoc();document.getElementById('holder2').style.display='none';"> &nbsp;<span id="holder2" style="display: none;">F to C: (f-32) x 5/9</span></td>
            </tr>
            <tr>
                <td colspan='2'><input type="button" value="Konversi" OnClick="ftof()"> <input type="button" value="Reverse" OnClick="ftoc()"> <input type="button" value="Clear" onclick="fclear()"></td>
            </tr>
        </table>
        
    </body>
</html>
